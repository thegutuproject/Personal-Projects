<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/normalize.css">
	<link rel="stylesheet" type="text/css" href="./css/custom.css">


</head>
<body>

	<div class="container-fluid">
		<div class="navbar">

		</div>
		<div class="container-fluid">

			<div class="col-lg-6 databaseView">
				<div>

				</div>
			</div>

			<div class="col-lg-6">

				<div id="searchAmazon">
					<fieldset>
						<p>
							<label for="searchASIN">ASIN:</label>
							<input id="searchASIN" type="text" name="searchASIN">
						</p>
						<input class="btn btn-primary searchAmazon" type="button" value="Search Amazon">
					</fieldset>
				</div>

				<div id="amazonResults">
					<fieldset>
						<p>
							<label for="asin">ASIN: </label>
							<input id="asin" type="text" name="asin"><br>
							<label for="title">Title: </label>
							<input id="title" type="text" name="title"><br>
							<label for="mpn">MPN: </label>
							<input id="mpn" type="text" name="mpn"><br>
							<label for="price">Price: </label>
							<input id="price" type="text" name="price"><br>
						</p>
						<input class="btn btn-primary addToDatabase" type="button" value="Add To Database">
					</fieldset>
				</div>

			</div>

		</div>
	</div>

	<script type="text/javascript" src="./js/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="js/DatabaseAJAX.js"></script>

</body>
</html>
