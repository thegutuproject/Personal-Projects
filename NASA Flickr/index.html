<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>NASA's Pictures!</title>

	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<!--<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">-->

</head>

<body>

	<div id="pageWrap">
		<header>
			<h1>NASA's Flickr</h1>
		</header>

		<div id="left-side">
			<div id="filter-settings">
				<form>
					Keywords (comma-delimted):<br>
					<input id="pictureTags" type="text" name="tags" value=""><br>
					<input type="radio" name="tag_mode" value="AND">AND<br>
					<input type="radio" name="tag_mode" value="OR">OR<br>
					<input id="isGeotagged" type="checkbox" name="has_geo" value="1">Is Geotagged?
				</form>
				<button id="start-button" classs="btn-default">Start!</button>
			</div>
		</div>

		<div id="section">
			<div id="middleSection">
				<ul id="search-results">

				</ul>
			</div>
		</div>
	</div>

	<footer>
		<div id="navigationButtons">

		</div>
	</footer>


<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/script.js"></script>

</body>

</html>
